<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto py-3 flex items-center border-b  gap-5 justify-between">
        <div class="logo w-[200px]  lg:w-[150px]"><img src="./assest/Logo.png" class="w-full h-5 lg:h-8" alt=""></div>
        <div class="search">
            <label id="search-title" class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
          </label></div>
        <div class="short"><button class="btn pl-2 pr-2 lg:pl-5 lg:pr-5 font-bold border-none text-lg lg:text-xl text-white" id="btn1">SORT</button></div>
        </nav>
    </header>
<nav id="category" class=" justify-center py-3 flex gap-5">
  
</nav>
<main>
    <section id="ved" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">
        
    </section>
    <section>
        <!-- Open the modal using ID.showModal() method -->
<button id="showModal" class="btn hidden" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
<div id="modalcontent">

</div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </section>
</main>
    <script src="./function.js"></script>
</body>
</html>
